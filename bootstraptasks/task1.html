<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        #top {
            text-align: center;
            color: rgb(11, 61, 79);
            background-color: rgb(10, 203, 239);
            padding: 0.5em;
        }

        #navbar {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background-color: rgb(161, 160, 165);
            position: sticky;
            top: 0;
        }

        #leftbox {
            display: flex;
            width: 80%;
            margin-left: 1%;
            padding: 0.5em;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .part1 {
            display: relative;
            margin-right: 7%;

        }

        #rightbox {
            display: flex;
            min-width: 20%;
            padding: 0.5em;
            justify-content: space-around;
        }

        .part2 {
            display: relative;
            margin-left: 7%;
        }

        #main {
            display: flex;
            flex-direction: row;

        }

        #leftsection {
            width: 80%;
            height: 1000px;
        }

        #rightsection {
            width: 20%;
            background-color: rgb(99, 97, 98);
            height: 1000px;
            color: white
        }
    </style>

</head>

<body>
    <div id="top">
        <h3>Ethnus layout</h3>
    </div>
    <div id="navbar">
        <div id="leftbox">
            <div class="part1">
                <a href="#">Home</a>
            </div>
            <div class="part1">
                <a href="#">Menu</a>
            </div>
            <div class="part1">
                <a href="#">About</a>
            </div>
            <div class="part1">
                <a href="#">Contact</a>
            </div>
        </div>
        <div id="rightbox">
            <div class="part2">
                <a href="#">SIGNUP</a>
            </div>
            <div class="part2">
                <a href="#">LOGIN</a>
            </div>
        </div>


    </div>
    <div id="main">
        <div id="leftsection">
            <center>Write your content here </center>
        </div>
        <div id="rightsection">
            <center>This is</center>
        </div>
    </div>
</body>

</html>
