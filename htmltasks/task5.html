<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML task 5</title>
    <style>
        table {
            width: 45%;
            border: 1px solid black;
            border-collapse: collapse;
        }


        td {
            border: 1px solid black;

        }

        input {
            border-style: none;
        }

        .column1 {
            width: 30%;
            text-align: center;
            font-weight: bold;
        }

        .column2 {
            width: 70%;
        }

        form {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;color:blue"> Registration Form</h1>

    <form>
        <table>
            <tr>
                <td class="column1"><label for="fname">First Name</label></td>
                <td class="column2"><input type="text" id="fname" size="70%" /></td>
            </tr>
            <tr>
                <td class="column1"><label for="lname">Last Name</label></td>
                <td class="column2"><input type="text" id="lname" size="70%" /></td>
            </tr>
            <tr>
                <td class="column1"><label for="email">Email</label></td>
                <td class="column2"><input type="email" id="email" size="70%" /></td>
            </tr>
            <tr>
                <td class="column1"><label for="password">Password</label></td>
                <td class="column2"><input type="password" id="password" size="70%" /></td>
            </tr>
            <tr>
                <td class="column1"><label for="repassword">Re-enter password</label></td>
                <td class="column2"><input type="password" id="repassword" size="70%" /></td>
            </tr>
            <tr>
                <td class="column1"><label for="gender">Gender</label></td>
                <td class="column2">
                    <input type="radio" name="gender" id="gender" />Male
                    <br>
                    <hr>
                    <input type="radio" name="gender" id="gender" />Female

                </td>
            </tr>

            <tr>
                <td class="column1"><label for="age">Age</label></td>
                <td class="column2"><input type="text" id="age" pattern="[0-9]+" size="70%" /></td>
            </tr>
            <tr>
                <td class="column1"><label for="phone">Phone Number</label></td>
                <td class="column2"><input type="text" id="phone" pattern="[0-9]+" size="70%" /></td>
            </tr>
            <tr>
                <td class="column1"><label for="Address">Address</label></td>
                <td>
                    <textarea id="address" rows="4" cols="70%">

                    </textarea>
                </td>
            </tr>
            <tr>
                <td class="column1"><label for="State">State</label></td>
                <td class="column2"><input type="text" id="State" size="70%" /></td>
            </tr>
            <tr>
                <td class="column1"><label for="State">Country</label></td>
                <td class="column2">
                    <select name="country" id="country">
                        <option value="NULL">Choose your country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Japan">Japan</option>
                    </select>
                </td>

            </tr>
            <tr>
                <td class="column1"><label for="lang">Language Known</label></td>
                <td class="column2">
                    <input type="checkbox" name="lang" id="lang" />English
                    <input type="checkbox" name="lang" id="lang" />Kannada
                    <input type="checkbox" name="lang" id="lang" />Hindi
                    <input type="checkbox" name="lang" id="lang" />Telugu

                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="lang" id="lang" /> Hereby I declare all the given detials are true
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: end;">
                    Log in to <a href="https://codemithra.com/">Ethnus</a> website
                </td>

            </tr>

        </table>
    </form>
</body>

</html>
