<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 45%;
            border: 1px solid black;
            border-collapse: collapse;
        }


        td {
            border: 1px solid black;

        }

        input {
            border-style: none;
        }

        .column1 {
            width: 30%;
        }

        .column2 {
            width: 70%;
        }
    </style>
</head>

<body>
    <form>
        <table>
            <tr>
                <td class="column1"><label for="name">Full Name:</label></td>
                <td class="column2"><input type="text" id="name" size="70%" /></td>
            </tr>
            <tr>
                <td class="column1"><label for="username">Username:</label></td>
                <td class="column2"><input type="text" id="username" size="70%" /></td>
            </tr>
            <tr>
                <td class="column1"><label for="password">Password:</label></td>
                <td class="column2"><input type="password" id="password" size="70%" /></td>
            </tr>
            <tr>
                <td class="column1"><label for="repassword">Re-enter password:</label></td>
                <td class="column2"><input type="password" id="repassword" size="70%" /></td>
            </tr>
            <tr>
                <td class="column1"><label for="gender">Gender:</label></td>
                <td class="column2">
                    <input type="radio" name="gender" id="gender" />Male
                    <br>
                    <hr>
                    <input type="radio" name="gender" id="gender" />Female

                </td>
            </tr>

            <tr>
                <td class="column1"><label for="age">Age:</label></td>
                <td class="column2"><input type="text" id="age" pattern="[0-9]+" size="70%" /></td>
            </tr>
            <tr>
                <td class="column1"><label for="Address">Address:</label></td>
                <td>
                    <textarea id="address" rows="4" cols="70%">

                    </textarea>
                </td>
            </tr>
            <tr>
                <td class="column1"><label for="State">State:</label></td>
                <td class="column2"><input type="password" id="repassword" size="70%" /></td>
            </tr>

            <tr>
                <td class="column1">
                    <input type="submit" value="Save" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
