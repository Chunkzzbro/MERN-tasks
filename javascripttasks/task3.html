<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task 3</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        #main {
            border: 1px solid black;
            display: inherit;
            flex-direction: column;
            width: fit-content;
            margin: 0;
            padding: 10px;
            line-height: 35px;
        }
    </style>
</head>

<body>
    <h2>Javascript program to multiply and divide two numbers</h2>
    <div id="main">
        <label for="first number">1st Number:
            <input type="number" id="num1" />
        </label>
        <label for="second number">2nd Number:
            <input type="number" id="num2" />
        </label>

        <div class="btn_container">
            <button type="button" onclick="multiply()" style="margin: 10px">
                Multiply
            </button>
            <button type="button" onclick="divide()" style="margin: 10px">Divide</button>
        </div>
        <div id="result">
            The Result is:
        </div>
    </div>
    <script>
        function multiply() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            let result = num1 * num2;
            document.getElementById("result").innerHTML = "The Result is: " + result;
        }
        function divide() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            let result = num1 / num2;
            document.getElementById("result").innerHTML = "The Result is: " + result;
        }

    </script>
</body>

</html>
