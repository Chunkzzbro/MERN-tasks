<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task 4</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        #main {
            margin: 10px;
            border: 1px solid black;
            width: fit-content;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Javascript to show date and time</h2>
    <div id="main">
        <label for="date">
            <button type="button" onclick="getdate()">
                Show Date
            </button>
            <p id="datediv"></p>
        </label>
        <label for="time">
            <button type="button" onclick="gettime()">
                Show Time
            </button>
            <p id="timediv"></p>
        </label>
    </div>
    <script>
        function getCurrentDateFormatted() {
            const months = [
                "January",
                "February",
                "March",
                "April",
                "May",
                "June",
                "July",
                "August",
                "September",
                "October",
                "November",
                "December",
            ];

            const currentDate = new Date();
            const day = currentDate.getDate();
            const month = months[currentDate.getMonth()];
            const year = currentDate.getFullYear();

            return `${day}/${month}/${year}`;
        }

        function getdate() {
            const formattedDate = getCurrentDateFormatted();
            document.querySelector("#datediv").innerHTML = formattedDate;
        }

        function getCurrentDateTimeFormatted() {
            const currentDatet = new Date();


            const dayOfWeekt = currentDatet.toLocaleDateString("en-US", {
                weekday: "short",
            });
            const montht = currentDatet.toLocaleDateString("en-US", { month: "short" });
            const dayt = currentDatet.getDate();
            const yeart = currentDatet.getFullYear();
            const timet = currentDatet.toLocaleTimeString("en-US", {
                hour12: false,
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                timeZoneName: "long",
            });

            return `${dayOfWeekt} ${montht} ${dayt} ${yeart} ${timet}`;
        }

        function gettime() {
            const formattedDateTime = getCurrentDateTimeFormatted();
            console.log(formattedDateTime);
            document.querySelector("#timediv").innerHTML = formattedDateTime;
        }

    </script>
</body>

</html>
