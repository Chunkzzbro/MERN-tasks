<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task 1</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1 style="margin: 50px">Javascript Function to reverse number</h1>
    <input type="text" placeholder="Enter the number" name="input_number" id="inp" />
    <button type="button" onclick="reverse()" style="margin: 20px">
        Submit
    </button>
    <div id="rev"></div>
</body>
<script>
    function reverse() {
        let x = document.getElementById("inp").value;
        console.log(x);
        let temp;
        let y = "";

        for (let i = x.length - 1; i >= 0; i--) {
            temp = x[i];
            y = y + temp;
        }
        document.getElementById("rev").innerHTML = "Reversed Output = " + y;
    }

</script>

</html>
